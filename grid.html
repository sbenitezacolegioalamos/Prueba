<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>Flexbox y grid</title>

<style>
.grid-container {
  display: inline-grid;
  grid-template-columns: auto auto auto;
  background-color: #f32121;
  padding: 15px;
}

.grid-item {
  background-color: rgb(255, 196, 0);
  border: 2px solid rgba(253, 122, 0, 0.959);
  padding: 40px;
  font-size: 60px;
  text-align: center;
}
</style>
</head>
<body>


<div class="grid-container">
  <div class="grid-item">Uno</div>
  <div class="grid-item">Dos</div>
  <div class="grid-item">Tres</div>  
  <div class="grid-item">Cuatro</div>
  <div class="grid-item">Cinco</div>
  <div class="grid-item">Seis</div>  
  <div class="grid-item">Siete</div>
  <div class="grid-item">Ocho</div>
  <div class="grid-item">Nueve</div>  
</div>

</body>
</html>
